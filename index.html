<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="https://static.thenounproject.com/png/1047490-200.png" />
	<script defer src="./js/app.js"></script>
	<title>Blackjack</title>
</head>


<body>

  <div class="card large back-red"></div>

  <p>"Dealer Hand Value"</p>

	<div class="container">	
		<div class="card large outline"></div>
    <div class="card large back-red"></div>
	</div>

  <p>Dealer Draws on 16 and Soft 17</p>

	<div class="container">		
    <div class="card large outline"></div>
    <div class="card large outline"></div>		
	</div>

	<p>"Player Hand Value"</p>
  <p>"Player Bet"</p>


  <section>    
    <button type="button" class="btn btn-1">$1</button>
    <button type="button" class="btn btn-5">$5</button>
    <button type="button" class="btn btn-25">$25</button>
    <button type="button" class="btn btn-100">$100</button>
  </section>

  <section>
    <button type="button" class="btn btn-Deal">Deal</button>
    <button type="button" class="btn btn-bet-reset">Reset Bet</button>
  </section> 

  <section>
    <button type="button" class="btn btn-hit">Hit</button>
    <button type="button" class="btn btn-stand">Stand</button>
  </section> 

  <p>"Player Bank is $500"</p>

</body>
</html>
