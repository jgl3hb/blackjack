<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="https://static.thenounproject.com/png/1047490-200.png" />
	<script defer src="./js/app.js"></script>
	<title>Blackjack</title>
</head>


<body>
  <main>

    <h1>Blackjack</h1>
    
    <div class="d-flex justify-content-center">	
      <div id="burndeck" class="card large outline"></div>
      <div id="dealdeck" class="card large back-red shadow"></div>
    </div>

          
    <section id="dealerhandvalue">
      <p>Dealer Hand Value</p>
    </section>

    <div class="container">	
      <div id="dealerhand"></div>	
      <div id="dealerhand"></div>	
      <div id="dealerhand"></div>	
      <div id="dealerhand" class="card large outline"></div>
      <div id="dealerhand"class="card large back-red"></div>
    </div>

    <section id="rules"> 
      <p>Dealer Draws on 16 and Soft 17</p>
    </section>
    
    <div class="container">		
      <div id="playerhand" class="card large outline"></div>
      <div id="playerhand" class="card large outline"></div>
      <div id="playerhand"></div>		
    </div>

    <section id="playerhandvalue"> 
      <p>Player Hand Value</p>
    </section>


    <section id="playerbet"> 
      <p>Player Bet</p>
    </section>
    
    <section id="bet" class="d-flex justify-content-center">    
      <button type="button" id="bet-1" class="btn btn-bet-1">$1</button>
      <button type="button" id="bet-5" class="btn btn-bet-5">$5</button>
      <button type="button" id="bet-25" class="btn btn-bet-25">$25</button>
      <button type="button" id="bet-100" class="btn btn-bet-100">$100</button>
    </section>
  

    <section id="dealreset" class="d-flex justify-content-center">
      <button type="button" id="deal" class="btn btn-deal">Deal</button>
      <button type="button" id="reset" class="btn btn-bet-reset">Reset Bet</button>
    </section> 
  
    <section id="hitstand" class="d-flex justify-content-center">
      <button type="button" id="hit" class="btn btn-hit">Hit</button>
      <button type="button" id="stand" class="btn btn-stand">Stand</button>
    </section> 

    <section  id="playerbank">
      <p>"Player Bank is $500"</p>
    </section>    

  </main>
</body>
</html>
