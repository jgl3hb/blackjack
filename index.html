<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="https://static.thenounproject.com/png/1047490-200.png" />
	<script defer src="./js/app.js"></script>
	<title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <div id="dealerhandvalue">
      <p>Dealer</p>
    </div>
    <div id="dealer-cards">	
      <div id="dcard" class="card large outline"></div>
      <div id="dcard" class="card large outline"></div>
    </div>
    <div id="rules"> 
      <p>Dealer Draws on 16, Stands on 17</p>
    </div>
    <div id="status"> 
      <p>Player Make Your Bet</p>
    </div>
    <div id="player-cards">		
      <div id="pcard" class="card large outline"></div>
      <div id="pcard" class="card large outline"></div>
    </div>
    <div id="player-score">
      <p>Player Score: <span id="player-score-value">0</span></p>
    </div>
    <div id="playerBank" value="500">500</div>   
    <div id="bet"> 
      <p>Player Bet</p>
    </div>
    <div id="bet" class="d-flex justify-content-center">    
      <button type="button" id="bet-1" value="1" class="btn-md btn-bet-1">$1</button>
      <button type="button" id="bet-5" value="5" class="btn-md btn-bet-5">$5</button>
      <button type="button" id="bet-25" value="25" class="btn-md btn-bet-25">$25</button>
      <button type="button" id="bet-100" value="100" class="btn-md btn-bet-100">$100</button>
    </div>  
    <div id="dealreset" class="d-flex justify-content-center">
      <button type="button" id="deal" class="btn-md btn-deal">Deal</button>
    </div> 
    <div id="hitstand" class="d-flex justify-content-center">
      <button type="button" id="hit" class="btn-md btn-hit">Hit</button>
      <button type="button" id="stand" class="btn-md btn-stand">Stand</button>
    </div> 
</body>
</html>
