<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="https://static.thenounproject.com/png/1047490-200.png" />
	<script defer src="./js/app.js"></script>
	<title>Blackjack</title>
</head>


<body>
  <main>

    <h1>Blackjack</h1>
    
    <div class="d-flex justify-content-space-between">	
      <div id="burnpile" class="card large outline"></div>
      <div id="deck" class="card large back-red shadow"></div>
    </div>

    <section id="dealerhandvalue">
      <p>Dealer Hand</p>
      <!-- <label for="name">Hand Value</label>
      <input type="text" id="name" name="name" required
      minlength="4" maxlength="8" size="10"> -->
    </section>

    <div class="container">	
      <div id="dealerhand" class="card large outline"></div>
      <div id="dealerhand" class="card large outline"></div>
    </div>

    <section id="rules"> 
      <p>Dealer Draws on 16 and Soft 17</p>
    </section>
    
    <div class="container">		
      <div id="playerhand" class="card large outline"></div>
      <div id="playerhand" class="card large outline"></div>
    </div>

    <section id="playerhandvalue"> 
      <p>Player Hand</p>
      <!-- <label for="name">Hand Value</label>
      <input type="text" id="name" name="name" required
      minlength="4" maxlength="8" size="10"> -->
    </section>

    <section id="status"> 
      <p>Player Make Your Bet</p>
    </section>

    <section id="bet"> 
      <p>Player Bet</p>
      <!-- <label for="name">Player Bet</label>
      <input type="text" id="name" name="name" required
      minlength="4" maxlength="8" size="10"> -->
    </section>

    <section id="bet" class="d-flex justify-content-center">    
      <button type="button" id="bet-1" value="1" class="btn btn-bet-1">$1</button>
      <button type="button" id="bet-5" value="5" class="btn btn-bet-5">$5</button>
      <button type="button" id="bet-25" value="25" class="btn btn-bet-25">$25</button>
      <button type="button" id="bet-100" value="100" class="btn btn-bet-100">$100</button>
    </section>  

    <section id="dealreset" class="d-flex justify-content-center">
      <button type="button" id="deal" class="btn btn-deal">Deal</button>
      <button type="button" id="reset" class="btn btn-bet-reset">Reset Bet</button>
    </section> 

    <section id="hitstand" class="d-flex justify-content-center">
      <button type="button" id="hit" class="btn btn-hit">Hit</button>
      <button type="button" id="stand" class="btn btn-stand">Stand</button>
    </section> 

    <section  id="playerBank" value="500">500</section>   
  

  </main>
</body>
</html>
